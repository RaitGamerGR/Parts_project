name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ðŸ”¨ Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ñ
        uses: actions/checkout@v3

      - name: ðŸ³ Ð’Ñ…Ð¾Ð´ Ð² Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ðŸ”¨ Ð¡Ð±Ð¾Ñ€ÐºÐ° Docker-Ð¾Ð±Ñ€Ð°Ð·Ð°
        run: docker build -t my-app:${{ github.sha }} .

      - name: ðŸ“¤ ÐžÑ‚Ð¿Ñ€Ð°Ð²ÐºÐ° Ð¾Ð±Ñ€Ð°Ð·Ð° Ð² Docker Hub
        run: |
          docker tag my-app:${{ github.sha }} mydockerhubusername/my-app:${{ github.sha }}
          docker push mydockerhubusername/my-app:${{ github.sha }}

  deploy:
    name: ðŸš€ Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ“¥ Checkout Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ñ
        uses: actions/checkout@v3

      - name: ðŸš€ Ð”ÐµÐ¿Ð»Ð¾Ð¹ Ð² Kubernetes
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml
          kubectl --kubeconfig=kubeconfig.yaml set image deployment/my-app my-app=mydockerhubusername/my-app:${{ github.sha }}
