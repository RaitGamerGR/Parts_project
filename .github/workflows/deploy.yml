name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 🔨 Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Вход в Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Сборка Docker-образа
        run: docker build -t my-app:${{ github.sha }} .

      - name: Отправка образа в Docker Hub
        run: |
          docker tag my-app:${{ github.sha }} mydockerhubusername/my-app:${{ github.sha }}
          docker push mydockerhubusername/my-app:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Деплой в Kubernetes
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml
          kubectl --kubeconfig=kubeconfig.yaml set image deployment/my-app my-app=mydockerhubusername/my-app:${{ github.sha }}
